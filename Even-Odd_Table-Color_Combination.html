<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Table</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
        }

        table tr:nth-child(even){
            background-color: yellow;
        }

        tr:nth-child(2n+1){
            background-color: blue;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

</body>
</html>
