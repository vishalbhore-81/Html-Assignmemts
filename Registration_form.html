<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        fieldset{
            width:320px;
            margin-left:500px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reg-Form</title>

</head>
<body> <br/>
    <fieldset>
        <legend>Welcome To IT Company</legend>

        <centre>
            <h3>Registration Form</h3>
            Name:<input type="text" name="txtname" placeholder="Enter Name"/><br/><br/>
            Contact:<input type="text" name="txtContact" placeholder="Enter Contact"/><br/><br/>
            Address:<input type="text" name="txtAddress" placeholder="Enter Address"/><br/><br/>
            Email:<input type="text" name="txtEmail" placeholder="Enter Email"/><br/><br/>
            
            City:<select>
                <option value="Nagar">-Select-</option>
                <option value="Nagar">Pune</option>
                <option value="Nagar">Nagar</option>
                <option value="Nagar">Nagapur</option>
                <option value="Nagar">Mumbai</option>
                <option value="Nagar">Haidrabad</option>
            </select>
            <br/><br/>

            <b>Subject:</b><br/>
            Java<input type="checkbox"/> 
            .Net<input type="checkbox"/>
            PHP<input type="checkbox"/>
            <br/><br/>

            <b>Gender:</b> <br/>
            Male<input type="radio" name="1"/>
            Female<input type="radio" name="1"/>
            <br/><br/>

            <input type="button" name="btnSave" value="Save"/>
            <input type="button" name="btnSave" value="Delete"/>
            <input type="button" name="btnSave" value="Update"/>
        
        </centre>
        
    </fieldset>
</body>
</html>
